<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card mb-4" *ngFor="let post of postsArray | async">
            <div class="card-header">
                {{post.title}}
            </div>
            <div class="card-body">
                {{post.content}}
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button class="btn btn-info" [routerLink]="[post.id]">Show More</button>
            </div>
        </div>
    </div>
</div>
