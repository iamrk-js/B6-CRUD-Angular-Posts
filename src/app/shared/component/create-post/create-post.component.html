<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3 *ngIf="!postId">Create Post</h3>
                <h3 *ngIf="postId">Update Post</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="postForm" (ngSubmit)="onCreatePost()">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" formControlName="title">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <input type="text" class="form-control" formControlName="content">
                    </div>
                    <div class="text-right">
                        <button *ngIf="!postId" class="btn btn-primary"
                        [disabled]="postForm.invalid"
                        type="submit">Creat Post</button>
                        <button *ngIf="postId" class="btn btn-primary"
                        (click)="onUpdatePost()"
                        type="button">Update Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
